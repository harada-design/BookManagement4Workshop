<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLを学ぼう</title>

    <link rel="stylesheet" href="learn-html.css">
</head>
<body>
    <h1>こんにちは</h1>
    <p>こんにちは</p>

    <hr>

    <a href="https://www.google.com">Google</a>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Googleのロゴ">

    <hr>

    <ul>
        <li>リンゴ</li>
        <li>バナナ</li>
        <li>みかん</li>
    </ul>
    <ol>
        <li>リンゴ</li>
        <li>バナナ</li>
        <li>みかん</li>
    </ol>

    <hr>

    <table>
        <tr>
            <th>名前</th>
            <th>年齢</th>
        </tr>
        <tr>
            <td>山田太郎</td>
            <td>20</td>
        </tr>
        <tr>
            <td>田中次郎</td>
            <td>25</td>
        </tr>
    </table>

    <hr>

    <div>
        <h2>こんにちは</h2>
        <p>こんにちは</p>
    </div>
</body>
</html>
